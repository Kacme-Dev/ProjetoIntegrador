<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agenda — Buscar Disponibilidade</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <a class="brand" href="index.html"><div class="logo">PS</div><div style="font-weight:700;color:var(--blue2)">Portal Prestadores</div></a>
      <nav class="nav">
        <a href="index.html">Início</a>
        <a href="hotsite.html">Hot Site</a>
        <a href="avaliacoes.html">Avaliações</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Agendar Serviço</h1>
    <p>Selecione um prestador e verifique horários disponíveis (simulado).</p>

    <div class="card">
      <label>Buscar prestador</label>
      <input class="input" type="text" placeholder="Ex: João Carpintaria"/>

      <div style="margin-top:8px;">
        <label>Serviço</label>
        <select class="input">
          <option>Montagem de Móveis</option>
          <option>Reparo de Portas</option>
          <option>Restauro</option>
        </select>
      </div>

      <div style="display:flex;gap:12px;margin-top:12px;">
        <div style="flex:1">
          <label>Próximo horário disponível</label>
          <div class="placeholder">Seg, 10:00 — Duração estimada: 1h — Tempo de deslocamento: 15 min</div>
        </div>
        <div style="flex:1">
          <label>Contato</label>
          <div class="placeholder">joao@carpintaria.com — (18) 9xxxx-xxxx</div>
        </div>
      </div>

      <div style="margin-top:12px;display:flex;gap:8px;">
        <button class="cta">Solicitar Agendamento</button>
        <a class="linkless" href="hotsite.html">Ver Hotsite</a>
      </div>
    </div>
  </main>
</body>
</html>
