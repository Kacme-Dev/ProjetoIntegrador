<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Indicações — Portal Prestadores</title>
  <link rel="stylesheet" href="./css/estiloIndicacoes.css" />
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <a class="brand" href="index.html"><div class="logo">PS</div><div style="font-weight:700;color:var(--blue2)">Portal Prestadores</div></a>
      <nav class="nav">
        <a href="index.html">Início</a>
        <a href="avaliacoes.html">Avaliações</a>
        <a href="blog.html">Blog</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Indicações & Feedback</h1>
    <p>Ajude a comunidade indicando prestadores que você recomenda.</p>

    <form class="card form">
      <label>Nome do prestador indicado</label>
      <input class="input" type="text"/>

      <label>Por que indica?</label>
      <textarea class="input" rows="4"></textarea>

      <div style="display:flex;gap:8px;">
        <button class="cta">Enviar Indicação</button>
        <a class="linkless" href="avaliacoes.html">Ver avaliações</a>
      </div>
    </form>
  </main>
</body>
</html>
